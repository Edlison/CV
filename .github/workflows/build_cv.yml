name: Build CV

on:
  push:
    branches:
      - main
    paths:
      - '**.tex'
      - '.github/workflows/build_cv.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Compile LaTeX with XeLaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          latexmk_use_xelatex: true

      - name: Copy pdf to output
        run: |
          mkdir -p output
          cp main.pdf output/cv.pdf

      - name: Commit updated pdf
        uses: EndBug/add-and-commit@v9
        with:
          add: "output/cv.pdf"
          message: "Update CV pdf from CI"
          default_author: github_actions
